{% extends 'base.html' %}

{% block title %}Update Post{% endblock %}

{% block content %}
<h1>Update Post</h1>

<form action="/board/update/{{ post.id }}/" method="post">
    <div id="create-group">
        <!-- 카테고리 -->
        <select name="category" id="create-category" required>
            <option value="" disabled hidden>카테고리</option>
            <option value="free" {% if post.category == 'free' %}selected{% endif %}>자유</option>
            <option value="diary" {% if post.category == 'diary' %}selected{% endif %}>일기</option>
            <option value="activity" {% if post.category == 'activity' %}selected{% endif %}>활동</option>
            <!-- Unity -->
            <option value="2d" {% if post.category == '2d' %}selected{% endif %}>2D</option>
            <option value="3d" {% if post.category == '3d' %}selected{% endif %}>3D</option>
            <!-- AI -->
            <option value="android-permission" {% if post.category == 'android-permission' %}selected{% endif %}>Android Permission</option>
            <option value="chatbot" {% if post.category == 'chatbot' %}selected{% endif %}>Chatbot</option>
            <option value="classification" {% if post.category == 'classification' %}selected{% endif %}>Classification</option>
            <!-- Full Stack -->
            <option value="flea-market" {% if post.category == 'flea-market' %}selected{% endif %}>Flea Market</option>
            <option value="green-code" {% if post.category == 'green-code' %}selected{% endif %}>Green Code</option>
        </select>
        <!-- 제목 -->
        <input type="text" name="title" placeholder="Title" id="create-title" value="{{ post.title }}" required>
        <!-- 날짜 -->
        <div id="create-group-date">
            <input type="checkbox" name="rand_date" value="on" id="create-date" style="display: none;"> 
            <label for="create-date" style="color: #3498db;">날짜 설정</label>
            <br>
            <input type="date" name="selected_date" id="selected-date">
        </div>
    </div>
    <div id="toolbar">
        <!-- 헤더 & 크기 -->
        <select class="ql-header">
            <option selected></option>
            <option value="1">H1</option>
            <option value="2">H2</option>
            <option value="3">H3</option>
        </select>
        <select class="ql-size">
            <option value="10px">10</option>
            <option value="12px">12</option>
            <option selected value="16px">16</option>
            <option value="20px">20</option>
            <option value="32px">32</option>
            <option value="48px">48</option>
        </select>

        <!-- 폰트 -->
        <select class="ql-font">
            <option selected></option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
        </select>

        <!-- 색상 -->
        <select class="ql-color"></select>

        <!-- 정렬 -->
        <select class="ql-align">
            <option selected></option>
            <option value="center"></option>
            <option value="right"></option>
            <option value="justify"></option>
        </select>

        <!-- 서식 -->
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-link"></button>
    </div>
    <div id="editor-container" style="height: 300px;"></div>
    <textarea name="content" id="create-content" style="display: none;">{{ post.content|safe}}</textarea>
    <div><input type="submit" class="button-submit"></div>
</form>

<p><a href="/board/">Cancel</a></p>
{% endblock %}
